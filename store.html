    <header>
      <nav>
        <ul>

        </ul>
      </nav>

      <hr />

      <h1>The Greaters</h1>
    </header>

    <main>
      <section>
        <h2>MUSIC</h2>
        <div>
          <div>
            <strong>Album 1</strong>
          </div>
          <img src="img/Album 1.png" alt="Album 1st cover" />
          <div>
            <span>$12.99</span>
            <button role="button">ADD TO CART</button>
          </div>
        </div>

        <div>
          <div>
            <strong>Album 2</strong>
          </div>
          <img src="img/Album 2.png" alt="Album 2nd cover" />
          <div>
            <span>$14.99</span>
            <button role="button">ADD TO CART</button>
          </div>
        </div>

        <div>
          <div>
            <strong>Album 3</strong>
          </div>
          <img src="img/Album 3.png" alt="Album 3rd cover" />
          <div>
            <span>$9.99</span>
            <button role="button">ADD TO CART</button>
          </div>
        </div>

        <div>
          <div>
            <strong>Album 4</strong>
          </div>
          <img src="img/Album 4.png" alt="Album 4th cover" />
          <div>
            <span>$19.99</span>
            <button role="button">ADD TO CART</button>
          </div>
        </div>
      </section>

      <section>
        <h2>MERCH</h2>

        <div>
          <div>
            <strong>T-Shirt</strong>
          </div>
          <img src="img/Shirt.png" alt="Merch t-shirt" />
          <div>
            <span>$19.99</span>
            <button role="button">ADD TO CART</button>
          </div>
        </div>

        <div>
          <div>
            <strong>Coffee Cup</strong>
          </div>
          <img src="img/Coffee.png" alt="Merch coffee cup" />
          <div>
            <span>$6.99</span>
            <button role="button">ADD TO CART</button>
          </div>
        </div>
      </section>

      <section>
        <h2>CART</h2>

        <div>
          <strong>ITEM</strong>
          &lt;&gt;
          <strong>PRICE</strong>
          &lt;&gt;
          <strong>QUANTITY</strong>
        </div>

        <div>
          <img src="img/Shirt.png" width="100" />
          <span>T-Shirt</span>
          &lt;&gt;
          <span>$19.99</span>
          &lt;&gt;
          <input type="number" value="1" />
          <button role="button">REMOVE</button>
        </div>

        <div>
          <img src="img/Album 3.png" width="100" />
          <span>Album 3</span>
          &lt;&gt;
          <span>$9.99</span>
          &lt;&gt;
          <input type="number" value="2" />
          <button role="button">REMOVE</button>
        </div>

        <hr />

        <div>
          <strong>Total</strong>
          <span>$39.99</span>
        </div>
        <div>
          <button role="button">PURCHASE</button>
        </div>
      </section>
    </main>

    <footer>
      <h3>The Greaters</h3>

      <ul>
        <li>
          <a target="_blank" href="https://youtube.com"
            ><img src="img/YouTube Logo.png" alt="Youtube logo"
