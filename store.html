<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="an official page of an band" />
    <meta name="author" content="Davut Simsek" />
    <link rel="stylesheet" href="styles.css" />
    <title>The Greaters | Store</title>
  </head>

  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-lg">The Greaters</h1>
    </header>

    <main>
      <section class="section-content container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img
              class="shop-item-img"
              src="img/Album 1.png"
              alt="Album 1st cover"
            />
            <div class="shop-item-details">
              <span class="shop-item-price">$12.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>

          <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img
              class="shop-item-img"
              src="img/Album 2.png"
              alt="Album 2nd cover"
            />
            <div class="shop-item-details">
              <span class="shop-item-price">$14.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>

          <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img
              class="shop-item-img"
              src="img/Album 3.png"
              alt="Album 3rd cover"
            />
            <div class="shop-item-details">
              <span class="shop-item-price">$9.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>

          <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img
              class="shop-item-img"
              src="img/Album 4.png"
              alt="Album 4th cover"
            />
            <div class="shop-item-details">
              <span class="shop-item-price">$19.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="section-content container">
        <h2 class="section-header">MERCH</h2>

        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
            <img
              class="shop-item-img"
              src="img/Shirt.png"
              alt="Merch t-shirt"
            />
            <div class="shop-item-details">
              <span class="shop-item-price">$19.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>

          <div class="shop-item">
            <span class="shop-item-title">Coffee Cup</span>
            <img
              class="shop-item-img"
              src="img/Coffee.png"
              alt="Merch coffee cup"
            />
            <div class="shop-item-details">
              <span class="shop-item-price">$6.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="section-content container">
        <h2 class="section-header">CART</h2>

        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items">
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-img" src="img/Shirt.png" width="100" />
              <span class="cart-item-title">T-Shirt</span>
            </div>
            <span class="cart-price cart-column">$19.99</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1" />
              <button class="btn btn-danger" role="button">REMOVE</button>
            </div>
          </div>

          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-img" src="img/Album 3.png" width="100" />
              <span class="cart-item-title">Album 3</span>
            </div>
            <span class="cart-price cart-column">$9.99</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="2" />
              <button class="btn btn-danger" role="button">REMOVE</button>
            </div>
          </div>
        </div>

        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$39.99</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
          PURCHASE
        </button>
      </section>
    </main>

    <footer class="main-footer">
      <div class="main-footer-container container">
        <h3 class="band-name">The Greaters</h3>
        <ul class="nav footer-nav">
          <li>
            <a target="_blank" href="https://youtube.com"
              ><img src="img/YouTube Logo.png" alt="Youtube logo"
            /></a>
          </li>
          <li>
            <a target="_blank" href="https://spotify.com"
              ><img src="img/Spotify Logo.png" alt="Youtube logo"
            /></a>
          </li>
          <li>
            <a target="_blank" href="https://facebook.com"
              ><img src="img/Facebook Logo.png" alt="Youtube logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
